<!-- taskmanager/templates/login.html -->
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<h2>Login</h2>
<form method="POST" action="">
  {{ form.hidden_tag() }}
  <div>{{ form.username.label }} {{ form.username(size=32) }}</div>
  <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
  <div>{{ form.submit() }}</div>
</form>
<p>
  Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.
</p>
{% endblock %}
